---
apiVersion: v1
kind: Service
metadata:
  name: kafkaa
  labels:
    app: kafkaa
spec:
  ports:
  - port: 9092
    name: plaintext
  - port: 9999
    name: jmx
  selector:
    app: kafkaa
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafkaa
spec:
  selector:
    matchLabels:
      app: kafkaa
  serviceName: "kafkaa"
  replicas: 1
  podManagementPolicy: OrderedReady
  template:
    metadata:
      labels:
        app: kafkaa # has to match .spec.selector.matchLabels
    spec:
      containers:
      - name: kafkaa
        image: wurstmeister/kafka:2.11-2.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9092
          name: plaintext
        - containerPort: 9999
          name: jmx
        envFrom:
        - configMapRef:
          - kafka-env-file
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: zookeeper-service
  name: zookeeper-service
spec:
  type: NodePort
  ports:
  - name: zookeeper-port
    port: 2181
    # nodePort: 30181
    targetPort: 2181
  selector:
    app: zookeeper
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: zookeeper
  name: zookeeper
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - image: library/zookeeper:3.4.13
        imagePullPolicy: IfNotPresent
        name: zookeeper
        ports:
        - containerPort: 2181
        env:
        - name: ZOO_MY_ID
          value: "1"


