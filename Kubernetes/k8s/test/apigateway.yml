apiVersion: v1
kind: Service
metadata:
  name: apigateway
spec:
  ports:
  - port: 8080
  selector:
    app: apigateway
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: apigateway
spec:
  selector:
    matchLabels:         
      app: apigateway
  template:
    metadata:
      labels:
        app: apigateway
    spec:
      containers:
        - name: apigateway
          image: apigateway:latest
          ports:
          - containerPort: 8080
          envFrom:
            - configMapRef:
                name: videoservice-config.apigateway.properties
          volumeMounts:
          - mountPath: /var/video
            name: videoservice-volume
      volumes:             
      - name: videoservice-volume
        hostPath:
          path: /var
          type: DirectoryOrCreate
