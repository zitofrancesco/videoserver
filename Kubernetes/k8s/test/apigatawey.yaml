apiVersion: v1
kind: Pod
metadata:
  name: videoservice-pod
spec:
  containers:
    - name: videoservice-apigatawey
      image: apigatawey:latest
      ports:
      - containerPort: 8080
      envFrom:
      - configMapRef: 
        name: videoservice-config
      volumeMounts:
      - mountPath: /var/video
        name: videoservice-volume